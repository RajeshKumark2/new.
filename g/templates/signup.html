{% extends "basic.html" %}

{% block title %} Sign-up {% endblock title %}


{% block stylecss %}
<link
rel="stylesheet"
href="https://cdnjs.coudflare.com/ajax/libs/font-awesomw/5.15.4/css/all.min.css"
integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq41Ym01SwNsOMqvEBFLcgUa6xLiPY/NS5R+E6ztJQ=="
crossoringin="anonymous"
referrerpolicy="no-referrer"/>
{% endblock stylecss %}
{% block body %}
<div class="container mt-4 p-2">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <br>
      <br>
      <h3 class="text-white bg-dark text-center p-3">Sign-up Here</h3>
     
      {% for message in messages %}
       <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
          <strong>{{message}}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}

      <div class="card p-2">
        <form action="/auth/signup/" method="post"> {% csrf_token %}
          <div class="form-group">
            <h5>
              <span><i class="bi bi-envelope"></i> Email</span>
            </h5>
            <input type="text" class="form-control mb-3" name="email" required/>
          </div>

          <div class="form-group">
            <h5><span><i class="fas bi-key"></i> password</span></h5>
            <input type="password" class="form-control mb-3" name="pass1" required />
          </div>

          <div class="form-group">
            <h5><span><i class="bx bi-lock"></i> Confirm password</span></h5>
            <input type="password" class="form-control mb-3" name="pass2" required />
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-dark" type="submit">SignUp</button>
          </div>
          <br>
          Already User ? <a href="/auth/login/">Login</a>
      </div>
      </form>
      <div class="col-md-4"></div>
    </div>
  </div>

  {% endblock body %}
